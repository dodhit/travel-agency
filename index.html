<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <!-- import tailwind -->
    <link rel="stylesheet" href="/src/output.css">
    <!-- import custom css -->
    <link rel="stylesheet" href="public/css/style.css">

     <!-- import fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="header"></section>
        <section id="hero"></section>
        <main class="relative isolate mx-auto max-w-7xl px-6 pt-14 lg:px-8">
          <section id="service"></section>
          <section id="destination"></section>
        </main>
        <section id="footer"></section>
    </div>

    <script>
      const includes = ['header', 'hero', 'service', 'destination', 'footer'];
      includes.forEach(id => {
        fetch(`dist/components/${id}.html`)
          .then(res => res.text())
          .then(data => document.getElementById(id).innerHTML = data);
      });
    </script>
</body>
</html>
