<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>

    <!-- import Tailwind compiled -->
    <link rel="stylesheet" href="css/output.css">

    <!-- import custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="header"></section>
        <section id="hero"></section>
        <main class="relative isolate mx-auto max-w-7xl px-6 pt-14 lg:px-8">
            <section id="service"></section>
            <section id="destination"></section>
        </main>
        <section id="footer"></section>
    </div>

    <script>
      const includes = ['header', 'hero', 'service', 'destination', 'footer'];
      includes.forEach(id => {
        fetch(`public/components/${id}.html?v=${Date.now()}`)
          .then(res => res.text())
          .then(data => document.getElementById(id).innerHTML = data)
          .catch(error => console.error(`Failed to load ${id}.html`, error));
      });
    </script>
</body>
</html>
